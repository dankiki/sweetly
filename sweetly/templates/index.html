{% load rest_framework %}
<html><body>

<h1>Sweetly. Your better, shorter self.</h1>

<form  action="{% url 'shorten' %}" method="POST">
	{% csrf_token %}
    {% render_form serializer %}
     <input type="submit" value="Shorten">
    {% if shortened_url %}
    <p>Short url: {{ shortened_url }}</p>
    {% endif %}
</form>

</body></html>
